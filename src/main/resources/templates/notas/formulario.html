<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title th:text="${nota.id} ? 'Editar Nota' : 'Nuevo Nota'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:if="${nota.id != null}" th:text="'Editar Nota'">Editar Nota</h1>
        <h1 th:if="${nota.id == null}" th:text="'Nuevo Nota'">Nuevo Nota</h1>
        <form th:action="${nota.id} ? @{/notas/editar/{id}(id=${nota.id})} : @{/notas/nuevo}" th:object="${nota}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="resultado" class="form-label">Resultado</label>
                <input type="number" class="form-control" id="resultado" th:field="*{resultado}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/notas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
